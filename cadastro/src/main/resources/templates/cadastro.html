<!DOCTYPE html>
<html lang="pt-br">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/page2.css}">
    <title>Cadastro</title>
</head>
<body>
	<div class="full-screen">
		<div class="rightScreenInputs">
			<a th:href="@{/}" ><span>Home</span></a>
			<form th:action="@{/cadastrar-clientes}" method="POST">
				<input required="required" placeholder="Nome" name="nome" id="inp"/><br>
				<input required="required" type="text" placeholder="telefone" name="telefone" id="inp" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);"/><br>
				<input required="required" placeholder="Data Nascimento" name="dataNasc" id="inp" maxlength="10" onkeypress="mascaraData(this)"/><br>
				<select id="esp" name="genero">
					<option>Masculino</option>
  					<option>Feminino</option>
				</select><br>
				<button id="botaoCadastro" type="submit">Cadastrar Cliente</button><br>
			</form>
		<a th:href="@{/listar-clientes}" ><span>Listar Clientes</span></a>
		</div>
		    		
		
	</div>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>	
			
</body>
</html>
